{% load static %}
<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <style>
        * {
            font-family: 'Ubuntu', sans-serif;

        }
    </style>
</head>
<body class="w-100 h-100">
{% if request.COOKIES.token %}
<div class="w-100 bg-dark py-2">

    <div class="container d-flex align-items-center justify-content-between">
        <a class="text-white fs-2 text-decoration-none" href="{% url 'home' %}">Home</a>
        <div class="d-flex align-items-center">
            <a href="{% url 'user' user_id=user.id %}" class="me-4 p-0">
                <img src="{% static 'img/user.png' %}" alt="" style="width: 25px;" class="m-0 p-0">
            </a>
            <form action="{% url 'log_out' %}" method="GET">
                <input type="submit" class="btn text-white" value="Log out">
            </form>
        </div>

    </div>

</div>
{% endif %}
<div class="w-100 h-auto bg-secondary" style="min-height: 100vh;">
    {% block body %}{% endblock %}
</div>

<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
